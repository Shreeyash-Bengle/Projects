<div *ngIf="loading.invoice">Loading stock report...</div>

<table
  *ngIf="!loading.invoice && stockReport.length > 0"
  mat-table
  [dataSource]="stockReport"
  class="mat-elevation-z8"
>
  <!-- Example Column Definitions -->
  <ng-container matColumnDef="itemName">
    <th mat-header-cell *matHeaderCellDef>Item Name</th>
    <td mat-cell *matCellDef="let element">{{ element.item_name }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['itemName', 'quantity']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['itemName', 'quantity']"></tr>
</table>

<!-- <button mat-raised-button color="primary" (click)="downloadExcelReport()">
  Download Excel Report
</button> -->

<div class="heading">
  <h2 class="title">Stock Report</h2>
</div>

<div class="title-container">
  <button
    mat-raised-button
    color="primary"
    class="download-button"
    [disabled]="loading.invoice"
    (click)="downloadExcelReport()"
    matTooltip="{{
      loading.invoice ? 'Loading report data...' : 'Download all reports'
    }}"
    matTooltipPosition="above"
  >
    <mat-icon>file_download</mat-icon>
    Download Excel Report
  </button>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Description
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hsn_code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        HSN Code
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.hsn_code }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="stock_type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Stock Type
      </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.stock_type }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
